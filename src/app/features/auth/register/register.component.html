<h2>Реєстрація</h2>

<form (submit)="register(); $event.preventDefault()">
  <input type="text" [(ngModel)]="username" name="username" placeholder="Ім'я користувача" required />
  <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
  <input type="password" [(ngModel)]="password" name="password" placeholder="Пароль" required />
  <button type="submit">Зареєструватися</button>
</form>
