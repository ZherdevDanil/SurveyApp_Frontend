<div class="mb-4">
  <h2 class="mb-3">Мої опитування</h2>

  <ng-container *ngIf="surveys.length === 0">
    <div class="alert alert-info" role="alert">
      У вас ще немає опитувань.
    </div>
  </ng-container>

  <div class="list-group">
    <a
      *ngFor="let survey of surveys"
      (click)="viewDetails(survey.id)"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-start"
      style="cursor: pointer;"
    >
      <div class="flex-grow-1">
        <div class="fw-bold">{{ survey.title }}</div>
        <div class="small text-muted">{{ survey.description }}</div>
      </div>
      <button class="btn btn-sm btn-primary me-2" (click)="viewResults(survey.id); $event.stopPropagation()">
        Результати
      </button>

      <button class="btn btn-sm btn-outline-secondary" (click)="copyLink(survey.id); $event.stopPropagation()" title="Скопіювати посилання на опитування">
        <i class="bi bi-link-45deg">Скопіювати</i>
      </button>
    </a>
  </div>
