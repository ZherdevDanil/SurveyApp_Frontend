<div class="mb-4">
  <h2 class="mb-3">Публічні опитування</h2>

  <ng-container *ngIf="surveys.length === 0">
    <div class="alert alert-warning" role="alert">
      Публічних опитувань наразі немає.
    </div>
  </ng-container>

  <div class="list-group">
    <button
      *ngFor="let survey of surveys"
      (click)="goToSurvey(survey.id)"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-start"
    >
      <div>
        <div class="fw-bold">{{ survey.title }}</div>
        <div class="small text-muted">{{ survey.description }}</div>
      </div>
      <i class="bi bi-arrow-right-circle-fill text-primary fs-4"></i>
    </button>
  </div>
